name: resilient-beauty
static_sites:
  - name: web
    github:
      repo: LevFaiger/resilient-beauty
      branch: main
      deploy_on_push: true
    build_command: npm ci && npm run build
    output_dir: out
    index_document: index.html
    error_document: index.html
    envs:
      - key: NODE_ENV
        value: production
      - key: NEXT_TELEMETRY_DISABLED
        value: "1"
